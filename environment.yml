# To create, use conda env create:
# conda env create --file environment.yml
# To update, recreate from scratch (due to issues with --prune option):
# conda env create --file environment.yml --force
name: d23b-ice-dependence
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - jupyterlab
  - notebook
  - numpy>=1.14
  - scipy
  - pandas
  - xarray
  - NetCDF4
  - matplotlib
  - seaborn
  - watermark
  - pybind11>=2.4
  - setuptools>=30.3.0
  - setuptools_scm>=2.0.0
  - pip
  - pip:
      - pyvinecopulib
